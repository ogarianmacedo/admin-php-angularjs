<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip(); 
    });
</script>

<style>
    .custom-file-upload {
        border: 1px solid #00bcd4;
        display: inline-block;
        padding: 10px 50px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: -3px;
    }

    input[type="file"] {
        display: none;
        font-family: inherit;
    }
    input[type="file"]:focus {
        display: none;
        font-family: inherit;
        border: 1px solid #ffba22;    
    }
</style>

<div>

    <!-- ADICIONAR SLIDER -->
    <button  type="button" class="float-button btn btn-info btn-round btn-just-icon" ng-click="showFormulario()">
        <i class="material-icons" data-toggle="tooltip" title="Adicionar Calendário">add</i>
    </button>
    
    <div ng-show="showForm" class="animated fadeInLeft" id="formulario" style="margin-left: 15px; margin-bottom: 50px;">
        <div class="row">
            <div class="col-sm-4" style="background: white; border-radius: 6px;">
                <form>
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text" class="form-control" ng-model="novoCurriculo.nome">
                    </div>
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="email" class="form-control" ng-model="novoCurriculo.email">
                    </div>
                    <div class="form-group">
                        <label for="">Telefone</label>
                        <input type="text" class="form-control" ng-model="novoCurriculo.telefone">
                    </div>
                    <div class="form-group">
                        <label class="custom-file-upload">
                            <input type="file" id="imagemCurriculo"/>
                            Adicionar Currículo
                        </label>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="btn btn-primary" ng-click="insertCurriculo(novoCurriculo)" ng-hide="novoCurriculo.editando">Salvar</button>
                        <button type="button" class="btn btn-warning" ng-click="editarCurriculo(novoCurriculo)" ng-show="novoCurriculo.editando">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /ADICIONAR SLIDER -->

    <div class="main main-raised" style="padding-bottom:40px; margin-bottom: 40px">

        <div class="card">
            <div class="card-header" data-background-color="orange">
                <h4 class="title">{{texto}}</b></h4>
            </div>

            <div class="card-content">

                <table class="table">
                    <thead class="text-warning">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th style="text-align: center;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lista in listaCur">
                            <td>
                                {{lista.nome}}
                            </td>
                            <td>
                                {{lista.email}}
                            </td>
                            <td>
                                {{lista.telefone}}                                
                            </td>
                            <td style="text-align: center;">
                                <a  class="btn btn-success btn-sm btn-delete"  href="{{baseUrlImagem}}/curriculo/{{lista.imagem}}" type="application/pdf" download>
                                    <i class="fa fa-download" aria-hidden="true" data="{{baseUrlImagem}}/curriculo/{{lista.imagem}}" type="application/pdf"></i>
                                </a>
                                
                                <button class="btn btn-warning btn-sm btn-delete" ng-click="exibirEditar(lista)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>

                                <button class="btn btn-danger btn-sm btn-delete" ng-click="deletaCur(lista)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>
